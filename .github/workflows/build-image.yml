name: Build and Publish Matter Tests Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CHIP_VERSION: v1.4.2.0
  IMAGE_NAME: ghcr.io/flipperdevices/matter-tests

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            suffix: amd64
          - platform: linux/arm64
            suffix: arm64
          - platform: linux/arm/v7
            suffix: armv7
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU emulation
        if: matrix.platform != 'linux/amd64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}

      - name: Build image (${{ matrix.platform }})
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          load: ${{ github.event_name == 'pull_request' }}
          platforms: ${{ matrix.platform }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ matrix.suffix }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.suffix }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CHIP_VERSION=${{ env.CHIP_VERSION }}

  manifest:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        env:
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          TAG_ARGS="-t ${IMAGE_NAME}:${GITHUB_SHA}"
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            TAG_ARGS="${TAG_ARGS} -t ${IMAGE_NAME}:latest"
          fi
          docker buildx imagetools create \
            ${TAG_ARGS} \
            ${IMAGE_NAME}:amd64 \
            ${IMAGE_NAME}:arm64 \
            ${IMAGE_NAME}:armv7
